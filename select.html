 <script>
  $('select').on('change', function (e) {
   $('option').prop('disabled', false);
   $('select').each(()=>{
    val = this.value;
    $('select').not(this).find('option').filter(function() {
     return this.value === val;
    }).prop('disabled', true)
   })
  }).change();
