<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="bg-light p-5 mt-4">
            <div class="d-flex justify-content-center align-items-center flex-column">
                <label for="tracking" class="text-muted text-small me-auto mb-2">Enter Your Tracking No.</label>
                <div class="input-group mb-3">
                    <input type="text" id="tracking" class="form-control" placeholder="Track Now" aria-label="Track Now"
                        aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2" data-bs-toggle="modal"
                        data-bs-target="#trackingModal">Track</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" id="trackingModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Tracking Details</h5>
                </div>
                <div class="modal-body" id="tracking-info">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        var trackingModal = document.getElementById('trackingModal')
        trackingModal.addEventListener('shown.bs.modal', function () {
            let tokens = ['9992993949', '7015097473'];
            let tokenValue = document.getElementById("tracking").value;
            let haveTokens = new Set(tokens);
            let searchedValue = haveTokens.has(tokenValue);
            let shipmentStatus = `<p>Your Shipment No. <strong>${tokenValue}</strong> is on the way to delivery.</p>`;
            let noRecordFound = `<p>No Record Found</p>`
            if (searchedValue) {
                document.getElementById('tracking-info').innerHTML = ' ';
                document.getElementById('tracking-info').innerHTML = shipmentStatus;
            }
            else {
                document.getElementById('tracking-info').innerHTML = ' ';
                document.getElementById('tracking-info').innerHTML = noRecordFound;
            }
        })
    </script>

</body>

</html>
