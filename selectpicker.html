<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
 <link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.18/css/bootstrap-select.min.css" />
</head>

<body>
 <div class="container">
  <h4 class="d-inline-block text-center my-1">Add custom button in No data Select picker</h4>
  <div class="jumbotron my-5">
   <div class="row">
    <div class="col-sm-4">
     <select name="" id="" class="form-control select-picker owner-team-tab" data-live-search="true" data-dropup-auto="false" multiple>
      <optgroup label="Condiments" class="team-option">
       <option>Team A</option>
       <option>Team B</option>
       <option>Team C</option>
      </optgroup>
      <optgroup label="Condiments" class="team-option">
       <option>Team D</option>
       <option>Team E</option>
      </optgroup>
      <optgroup label="Condiments" class="owner-option">
       <option>User A</option>
       <option>User B</option>
       <option>User C</option>
      </optgroup>
      <optgroup label="Condiments" class="owner-option">
       <option>User D</option>
       <option>User E</option>
      </optgroup>
     </select>
    </div>
    <div class="col-sm-4">
     <select name="" id="" class="form-control select-picker owner-team-tab" data-live-search="true" data-dropup-auto="false" multiple>
      <optgroup label="Condiments" class="team-option">
       <option>Team A</option>
       <option>Team B</option>
       <option>Team C</option>
      </optgroup>
      <optgroup label="Condiments" class="team-option">
       <option>Team D</option>
       <option>Team E</option>
      </optgroup>
      <optgroup label="Condiments" class="owner-option">
       <option>User A</option>
       <option>User B</option>
       <option>User C</option>
      </optgroup>
      <optgroup label="Condiments" class="owner-option">
       <option>User D</option>
       <option>User E</option>
      </optgroup>
     </select>
    </div>
    <div class="col-sm-4">
     <select name="" id="" class="form-control select-picker" data-live-search="true" data-dropup-auto="false" multiple>
      <optgroup label="Condiments" class="team-option">
       <option>Team A</option>
       <option>Team B</option>
       <option>Team C</option>
      </optgroup>
      <optgroup label="Condiments" class="owner-option">
       <option>User D</option>
       <option>User E</option>
      </optgroup>
     </select>
    </div>
   </div>
  </div>
 </div>
 </div>
 <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.18/js/bootstrap-select.min.js"></script>
 <style>
  .option_group_action {
   padding: 5px 0 0;
   background: #efefef;
  }

  .option_group_action span {
   width: 100%;
   display: block;
   padding: 0 10px;
   font-size: 80%;
  }

  .option_group_action>.btn {
   width: 45%;
   margin: 0 2%;
   border-radius: 0;
   border-bottom: 2px solid transparent;
  }
  .bootstrap-select .dropdown-menu .popover-header{padding: 0;}
  .bootstrap-select .dropdown-menu .popover-header button.close{display: none;}
  .bootstrap-select .dropdown-menu .popover-header button.btn{border-bottom: 2px solid transparent;}
  .bootstrap-select .dropdown-menu .popover-header button.btn.active{border-bottom: 2px solid red;}
 </style>
 <script>
  $('.select-picker:not(.owner-team-tab)').selectpicker();
  $('.select-picker.owner-team-tab').selectpicker({ header: '<div class="option_group_action"><span>Single team user(s) can be selected at a time.</span><button type="button" class="btn owner-btn active" onclick="trigger_owner(this)">Owner</button><button type="button" class="btn team-btn" onclick="trigger_team(this)">Team</button></div>' });
  
  let trigger_owner = (ele) => {
   console.log(ele)
   $(ele).closest('.option_group_action').find('.active').removeClass('active')
   $(ele).addClass('active')
   $(ele).closest('.dropdown-menu').find('ul.dropdown-menu .team-option').hide();
   $(ele).closest('.dropdown-menu').find('ul.dropdown-menu .owner-option').show();
  }
  
  let trigger_team = (ele) => {
   console.log(ele)
   $(ele).closest('.option_group_action').find('.active').removeClass('active')
   $(ele).addClass('active')
   $(ele).closest('.dropdown-menu').find('ul.dropdown-menu .owner-option').hide();
   $(ele).closest('.dropdown-menu').find('ul.dropdown-menu .team-option').show();
  }
  
  $('select.select-picker').on('hidden.bs.select', function (e, clickedIndex, isSelected, previousValue) {
   console.log($(this).val())
  });

  $('select.select-picker.owner-team-tab').on('show.bs.select', function (e, clickedIndex, isSelected, previousValue) {
   console.log(e.target)
   $(e.target).closest('.bootstrap-select').find('.dropdown-divider').hide();
   $(e.target).closest('.bootstrap-select').find('ul.dropdown-menu .team-option').hide();
  });

 </script>
</body>

</html>
