<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 4.6 with jQuery</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
  <style>
    .edit-stage-btn .stage-save-icon {
      display: none;
    }

    .edit-stage-btn .stage-edit-icon {
      display: block;
    }

    .edit-stage-btn.enableSave .stage-save-icon {
      display: block;
    }

    .edit-stage-btn.enableSave .stage-edit-icon {
      display: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username"
        aria-describedby="basic-addon2" readonly>
      <div class="input-group-append">
        <a href="javascript:void(0)" class="edit-stage-btn input-group-text" id="basic-addon2">
          <span class="stage-edit-icon">edit</span>
          <span class="stage-save-icon">save</span>
        </a>
      </div>
    </div>
  </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>
<script>
  $('.edit-stage-btn').click(function () {
    $(this).toggleClass('enableSave');
    if ($(this).hasClass('enableSave')) {
      $(this).parent().siblings('input.form-control').removeAttr('readonly')
    }
    else {
      $(this).parent().siblings('input.form-control').attr('readonly', true)
    }
  });
</script>

</html>
