<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.css" />
</head>
<body>
  <select name="" id="" multiple style="width: 100px; height: 300px;">
    <option value="1" selected readonly>1</option>
    <option value="2" selected readonly>2</option>
    <option value="3" selected readonly>3</option>
    <option value="4" selected readonly>4</option>
    <option value="5" selected readonly>5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
    <option value="11">11</option>
  </select>
  <button>submit</button>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.jquery.min.js"></script>
  <script>
    $('select').chosen();
    $('.search-choice-close').remove();
    $('button').click(function(){
      alert($('select').val());
    });
  </script>
</body>
</html>
