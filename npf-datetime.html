  <script>

    $('.datetimepicker[data-date-format]').map((index, el) => {
      let dateFormat = $(el).attr('data-date-format');
      $(el).attr('placeholder', dateFormat);
      $(el).datetimepicker({
        format: dateFormat,
        timepicker: false,
