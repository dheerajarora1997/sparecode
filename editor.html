<body>
  <button onclick="enableEdit()">Enable</button>
  <textarea name="" id="editor"></textarea>
  <textarea name="" id="editor1"></textarea>
  <script src="https://cdn.ckeditor.com/4.17.2/standard/ckeditor.js"></script>
  <script>
    // CKEDITOR.replace('editor');
    CKEDITOR.replace('editor', {
      removeButtons: 'Source,Image,Anchor,Table,SpecialChar',
      // height: 500,
      // resize_enabled: false,
      // readOnly: true,
    });
    CKEDITOR.replace('editor1', {});

    CKEDITOR.on('instanceReady', function (ev) {
      ev.editor.on('maximize', function (evt) {
        if (evt.data == 1) {
          $('body').addClass('block-big');
        }
        else {
          $('body').removeClass('block-big');
        }
      });
    });
    const enableEdit = () => {
      CKEDITOR.instances['editor'].setReadOnly(false);
    }
  </script>
</body>
