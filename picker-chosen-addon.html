  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.18/js/bootstrap-select.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.jquery.min.js"></script>
  <script>
    $('select.select-picker').selectpicker();

    $('select.select-picker').on('show.bs.select', function (e) {
      console.time('functionRun')
      console.log($(e.target).find('option').length)
      $(e.target).find('option').map((i, el) => {
        let optVal = $(el).val();
        let dataSec = $(el).data('sec');
        let pickerLi = $(this).parent('.bootstrap-select').find(`.dropdown-menu.inner li a span.text`);
        pickerLi[i].innerHTML = `${optVal} <small class="d-block"> ${dataSec} </small>`;
      })
      console.timeEnd('functionRun')
    });

    $('select.chosen').chosen();
    $(document).on('click', '.chosen-container', function () {
      let chosenSelect = $(this).siblings('select').find('option')
      console.log(this, chosenSelect)
      $(chosenSelect).map((i, el) => {
        let optVal = $(el).val();
        let dataSec = $(el).data('sec');
        let chosenLi = $(this).find('.chosen-results li')
        chosenLi[i].innerHTML = `${optVal} <small class="d-block"> ${dataSec} </small>`;
      })
    })

    $('select.select-picker').on('show.bs.select', function (e) {
      $(this).closest('.bootstrap-select').find('.dropdown-menu div.inner').on('scroll' , function(){
        console.log('scrolling')
      })
    })

  </script>
