<!DOCTYPE html>

<head>
    <title>jQuery UI Sortable - Example</title>

    <script src="./sortable.js"></script>
    <!-- <script src="./dragdrop.js"></script> -->
    <style>
        /* *{outline: 1px solid red;} */
    </style>
    <style>
        li {
            padding-left: 20px;
            list-style-type: none;
            position: relative;
        }

        li:before {
            content: '\f0c9';
            font: normal normal normal 14px/1 FontAwesome;
            position: absolute;
            left: 0;
            top: 5px;
        }
    </style>
</head>

<body>
    <div class="jumbotron">
        <div class="container">
            <div class="row">
                <div class="col-10">
                    <h3 class="text-center mb-5">One way Dragable</h3>
                </div>
                <div class="col-10">

                    <div class="p-4" id="coursePreferenceWrapper">
                        <div class="row" id="coursePreference">
                            <div class="col-2"><i class="fa fa-facebook"></i></div>
                            <div class="col-10">
                                <select name="course[]" id="1" class="form-control">
                                    <option value="BA">BA</option>
                                </select>
                            </div>
                        </div>
                        <div class="row" id="coursePreference">
                            <div class="col-2"><i class="fa fa-facebook"></i></div>
                            <div class="col-10">
                                <select name="course[]" id="2" class="form-control">
                                    <option value="BCA">BCA</option>
                                </select>
                            </div>
                        </div>
                        <div class="row" id="coursePreference">
                            <div class="col-2"><i class="fa fa-facebook"></i></div>
                            <div class="col-10">
                                <select name="course[]" id="3" class="form-control">
                                    <option value="BBA">BBA</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-10">
                    <code class="bg-white p-2" id="resultHere"></code>
                </div>
                <div class="col-10 text-right">
                    <button class="btn btn-warning" type="button">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        new Sortable(coursePreference, {
            animation: 150,
            ghostClass: 'blue-background-class'
        });
    </script>
