<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <a href="javascript:void(0);" class="my-anchor">link</a>
  <script type="text/javascript">
    let element = document.getElementsByClassName('my-anchor');
    element[0].addEventListener('click', () => {
      console.log('single click')
    });
    element[0].addEventListener('dblclick', () => {
      console.log('single dblclick')
    })
  </script>
</body>

</html>
