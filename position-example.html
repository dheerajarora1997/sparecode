<html lang="en">
<head>

  <title>Document</title>
  <style>
    .position-relative{position: relative;}
    .box-1{min-height: 10px;position: sticky; top: 10px;}
    .box-2{min-height: 200px;}
    .box{min-height: 100px; max-height: 100px; overflow: scroll; padding-top: 10px;}
  </style>
</head>
<body>
  <div class="position-relative">
    <div class="box">
      <div class="box-1" style="background: red;">ASDFGH</div>
      <div class="box-2">6754321</div>
      <div class="box-1" style="background: yellow;">ASDFGH</div>
      <div class="box-2">6754321</div>
      <div class="box-1" style="background: green;">ASDFGH</div>
      <div class="box-2">6754321</div>
    </div>
  </div>
</body>
</html>
