<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0-beta3/css/bootstrap-select.min.css" />
  <style>
    .dropdown.bootstrap-select ul.dropdown-menu li.last-element-fixed {
      bottom: 0;
      position: sticky !important;
    }

    .dropdown.bootstrap-select ul.dropdown-menu li.last-element-fixed a {
      display: flex;
      font-weight: 500;
      align-items: center;
      justify-content: center;
      box-shadow: none !important;
      color: #000 !important;
      background: #f1f1f1;
    }
  </style>
</head>

<body>

  <select id="mySelect" name="" id="" data-size="5" data-live-search="true" multiple>
    <option value="">a</option>
    <option value="">b</option>
    <option value="">c</option>
    <option value="">d</option>
    <option value="">e</option>
    <option value="">f</option>
    <option value="">g</option>
    <option value="">h</option>
    <option value="">i</option>
    <option value="">j</option>
  </select>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0-beta3/js/bootstrap-select.min.js"></script>

  <script>
    $('select').selectpicker();
    $('select').on('shown.bs.select', function () {
      $('ul.dropdown-menu li:last-child').addClass('last-element-fixed');
    });

  </script>
</body>

</html>
