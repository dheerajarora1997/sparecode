 <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://uat-bkndcdn.npfs.co/static/theme/v1/js/plugins/moment.min.js"></script>
 <script src="https://uat-bkndcdn.npfs.co/static/theme/v1/js/jquery.datetimepicker.full.js"></script>
 <script>
  let dtpInitNew = (timePickerBoolean,formatTime) => {
    $('input.date-picker').datetimepicker({
      maxDate: moment(),
      format: 'd/m/Y',
      formatTime: formatTime,
      timepicker: timePickerBoolean,
    });
  }
  dtpInitNew(false);
 </script>
