<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
 <link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0-beta3/css/bootstrap-select.min.css" />

</head>

<body>
 <div class="container">
  <div class="row">
   <div class="col-sm-4">
    <select name="" id="" class="selectpicker first">
     <option value="eql">Equal</option>
     <option value="not_eql">not equal</option>
     <option value="empty">Empty</option>
     <option value="not_empty">Not Empty</option>
    </select>
   </div>
   <div class="col-sm-4">
    <select name="" id="" class="selectpicker sec" title="Nothing Selected"></select>
   </div>
  </div>
 </div>

 <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0-beta3/js/bootstrap-select.min.js"></script>

 <script>
  $('select.selectpicker').selectpicker();

  $(document).on('change', 'select.first', function(){
   let sel_val = $('select.first').val();
   $('.sec').attr('title', sel_val);
   $('select.sec').selectpicker('refresh');
  });
 </script>
</body>
